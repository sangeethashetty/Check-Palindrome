<!DOCTYPE HTML>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome-checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </html>
</head>
  <body>
    <h3>Is it a Palindome</h3>
    <div class="div1">
    <p>Enter in text to check for a palindrome:</p>
    <div><input type="text" id="text-input">
    <button id="check-btn" onclick="checkPalindrome()">Check Palindrome</button>
    </div>
    <p id="result"></p>
    </div>
    <div class="div2">
      <p><i id ="icon" class="fa-solid fa-lightbulb" style="color: #FFD43B;"></i></p>
      <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    <script src="script.js"></script>

  </body>
</html>
